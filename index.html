<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narcissism Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <h1>Narcissism Personality Test</h1>
            <p>This test will help you understand certain personality traits. Answer honestly for the most accurate
                results.</p>
            <p class="info">You'll answer 15 questions. There are no right or wrong answers.</p>
            <button onclick="startQuiz()" class="btn btn-primary">Start Test</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <!-- Question Navigation Bar -->
            <div class="question-nav-bar">
                <div id="question-numbers" class="question-numbers"></div>
            </div>

            <div class="progress-bar">
                <div id="progress" class="progress-fill"></div>
            </div>
            <div class="question-number">Question <span id="current-question-num">1</span> of <span
                    id="total-questions">15</span></div>

            <div class="question-container">
                <h2 id="question-text"></h2>
                <div id="options-container" class="options"></div>
            </div>

            <div class="navigation-buttons">
                <button id="prev-btn" onclick="previousQuestion()" class="btn btn-secondary">← Previous</button>
                <button id="next-btn" onclick="nextQuestion()" class="btn btn-primary" disabled>Next →</button>
                <button id="submit-btn" onclick="submitQuiz()" class="btn btn-submit" style="display: none;">Submit
                    Test</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <h1>Your Results</h1>
            <div class="score-circle">
                <div class="score-value" id="score-display">0</div>
                <div class="score-label">out of 75</div>
            </div>
            <div id="result-message" class="result-message"></div>
            <div id="result-description" class="result-description"></div>
            <button onclick="restartQuiz()" class="btn btn-primary">Take Test Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
